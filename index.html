<!DOCTYPE html>
<html lang="en">
<head>

    <header>
        <center>

        </center>
        <center>

            <blockquote>

    <script>
        const imgId = "waifu";
        
        fetch("https://api.waifu.pics/sfw/waifu")
        .then(response => response.json())
        .then(data => {
            const img = document.getElementById(imgId);
            img.src = data.url;
        })
        .catch(error => console.error(error));
    </script>
